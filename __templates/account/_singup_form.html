<form id="register-form" action="{% url 'account_signup' %}" method="post" role="form" {% if hidden %} style="display:none" {% endif %}>
    {% csrf_token %}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
	<div class="form-group">
		<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
	</div>
	<div class="form-group">
		<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
	</div>
	<div class="form-group">
		<input type="text" name="first_name" id="first_name" tabindex="1" class="form-control" placeholder="First Name" value="">
	</div>
	<div class="form-group">
		<input type="text" name="last_name" id="last_name" tabindex="1" class="form-control" placeholder="Last Name" value="">
	</div>
	<div class="form-group">
		<input type="password" name="password1" id="register_password" tabindex="2" class="form-control" placeholder="Password">
	</div>
	<div class="form-group">
		<input type="password" name="password2" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
			</div>
		</div>
	</div>
</form>
